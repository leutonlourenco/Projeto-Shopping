<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Lagoa</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/media_q.css">
</head>
<body>
    <main>
        <section class="brands">
            <a href="#"><img src="imagens/hm.png" alt=""></a></a>
            <a href="#"><img src="imagens/obey.png" alt=""></a>
            <a href="#"><img src="imagens/shopify.png" alt=""></a>
            <a href="#"><img src="imagens/lacoste.png" alt=""></a>
            <a href="#"><img src="imagens/levis.png" alt=""></a>
            <a href="#"><img src="imagens/amazon.png" alt=""></a>
        </section>
    
        <section class="sale">
            <div class="sale_img">
                <img class="sale_img-model" src="imagens/woman.png" alt="Modelo">
            </div>
            <div class="sale_text">
               <p class="sale_text-0">PAYDAY</p>
               <p class="sale_text-1">SALE NOW</p>
               <p class="sale_text-2">Spend minimal $100 get 30% off <br> voucher code for your next purchase</p>
               <p class="sale_text-3">1 June - 10 June 2021</p>
               <p class="sale_text-4">*Terms & Conditions apply</p>
               <button type="button" class="sale_button">Shop Now</button>
            </div>
        </section>
        
        <section class="young">
            <span class="young_title">Young's Favorite</span>
            <div class="young_card">   
                <span><img src="imagens/Rectangle 50.png" alt=""></span>
                <p class="young_description">Trending on instagram</p>
                <p class="young_text"><a href="#" class="young_text-a">Explore Now!</a></p>
            </div>
            <div class="young_card">
                <span><img src="imagens/Rectangle 49.png" alt=""></span>
                <p class="young_description">All Under $40</p>
                <p class="young_text"><a href="#" class="young_text-a">Explore Now!</a></p>
            </div>
        </section>
    </main>
</body>
</html>
